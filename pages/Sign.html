<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Manager</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Link Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <div id="header-links-container">
            <p>PTO Manager</p>
        </div>
    </header>
    

    <div class="signin-wrapper">
        <form id="form">
            <h1>PTO Manager</h1>
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" placeholder="email" id="user-email" required>
                <i class='bx bxs-envelope'></i>

            </div>
            <div class="input-box">
                <input type="password" placeholder="password" id="user-password" required>
                <i class='bx bxs-lock'></i>
                
            </div>
            <input type="submit" value="Sign In" class="submit-btn">
        </form>
    </div>

    <div class="clouds1">
        <img src="/images/clouds.png" alt="">
    </div>

    <div class="clouds2">
        <img src="/images/clouds1.png" alt="">
    </div>

    <div class="clouds3">
        <img src="/images/clouds2.png" alt="">
    </div>




    <script src="../scripts/SignIn.js"></script>
</body>

</html>
